{% extends 'base.html' %}

{% load static %}

{% block content %}


    <div class="login_container">
        <div class="login_form">
            <img class='login_checked' src="{% static 'assets/checked.png' %}" />
            <img class='login_error' src="{% static 'assets/error.png' %}" />
            <p>Hi, log in to your account</p>
            <form class='form_login'>{% csrf_token %}
                <input class='login_input' type='text' placeholder="Login ..." />
                <input class='password_input' type='password' placeholder="Password ..." />
                <button type='submit'>LOGIN</button>
            </form>
            <a class='bnt_register' href="{% url 'register:register_page' %}">register</a>
        </div>
    </div>
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
